<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XImgDock Preview</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--vscode-editor-foreground);
            background-color: var(--vscode-editor-background);
            margin: 0;
            padding: 20px;
            overflow-x: auto;
        }

        /* データライン属性を持つ要素のスタイル */
        [data-line] {
            border-left: 3px solid transparent;
            padding-left: 8px;
            margin-left: -11px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 2px;
            position: relative;
        }

        [data-line]:hover {
            border-left-color: var(--vscode-editor-lineHighlightBorder, #3794ff);
            background-color: var(--vscode-editor-lineHighlightBackground, rgba(55, 148, 255, 0.1));
        }

        /* ホバー時に行番号を表示 */
        [data-line]:hover::before {
            content: "Line " attr(data-line);
            position: absolute;
            left: -70px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--vscode-editor-background);
            color: var(--vscode-editorLineNumber-foreground);
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 2px;
            border: 1px solid var(--vscode-editor-lineHighlightBorder);
            z-index: 100;
            white-space: nowrap;
        }

        .line-highlight {
            border-left-color: var(--vscode-editor-selectionBackground, #264f78) !important;
            background-color: var(--vscode-editor-selectionBackground, rgba(38, 79, 120, 0.3)) !important;
        }

        /* 画像のスタイリング */
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid var(--vscode-editor-lineHighlightBorder, #3794ff);
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        img:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        img.error {
            border-color: var(--vscode-errorForeground, #f14c4c);
            background: var(--vscode-inputValidation-errorBackground, rgba(241, 76, 76, 0.1));
            padding: 10px;
        }

        /* エラー表示のスタイル */
        .error {
            color: var(--vscode-errorForeground, #f14c4c);
            background-color: var(--vscode-inputValidation-errorBackground, rgba(241, 76, 76, 0.1));
            border: 1px solid var(--vscode-inputValidation-errorBorder, #f14c4c);
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        .error h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--vscode-errorForeground, #f14c4c);
        }

        .error pre {
            background-color: var(--vscode-editor-background, #1e1e1e);
            border: 1px solid var(--vscode-editor-lineHighlightBorder, #3794ff);
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
        }

        /* 読み込み中のスタイル */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: var(--vscode-foreground, #cccccc);
            font-size: 16px;
        }

        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--vscode-editor-lineHighlightBorder, #3794ff);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* テーブルのスタイル */
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
            border: 1px solid var(--vscode-editor-lineHighlightBorder, #3794ff);
            border-radius: 6px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--vscode-editor-lineHighlightBorder, #3794ff);
        }

        th {
            background-color: var(--vscode-editor-lineHighlightBackground, rgba(55, 148, 255, 0.1));
            font-weight: 600;
        }

        tr:last-child td {
            border-bottom: none;
        }

        /* コードブロックのスタイル */
        pre {
            background-color: var(--vscode-editor-background, #1e1e1e);
            border: 1px solid var(--vscode-editor-lineHighlightBorder, #3794ff);
            border-radius: 4px;
            padding: 15px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }

        code {
            background-color: var(--vscode-editor-lineHighlightBackground, rgba(55, 148, 255, 0.1));
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
        }

        /* リンクのスタイル */
        a {
            color: var(--vscode-textLink-foreground, #3794ff);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: var(--vscode-textLink-activeForeground, #4daafc);
        }

        /* リストのスタイル */
        ul,
        ol {
            padding-left: 20px;
        }

        li {
            margin: 5px 0;
        }

        /* 引用のスタイル */
        blockquote {
            border-left: 4px solid var(--vscode-editor-lineHighlightBorder, #3794ff);
            margin: 15px 0;
            padding: 10px 20px;
            background-color: var(--vscode-editor-lineHighlightBackground, rgba(55, 148, 255, 0.1));
            font-style: italic;
        }

        /* 水平線のスタイル */
        hr {
            border: none;
            height: 1px;
            background-color: var(--vscode-editor-lineHighlightBorder, #3794ff);
            margin: 20px 0;
        }

        /* フォームコントロールのスタイル */
        input,
        textarea,
        select,
        button {
            background-color: var(--vscode-input-background, #3c3c3c);
            color: var(--vscode-input-foreground, #cccccc);
            border: 1px solid var(--vscode-input-border, #3c3c3c);
            padding: 5px 10px;
            border-radius: 3px;
            font-family: inherit;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--vscode-focusBorder, #007acc);
        }

        button {
            background-color: var(--vscode-button-background, #0e639c);
            color: var(--vscode-button-foreground, #ffffff);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: var(--vscode-button-hoverBackground, #1177bb);
        }

        /* br要素の可視化（デバッグ用） */
        br[data-line] {
            display: inline-block;
            width: 100%;
            height: 2px;
            margin: 2px 0;
            border-bottom: 1px dotted var(--vscode-editor-lineHighlightBorder, rgba(55, 148, 255, 0.3));
            position: relative;
        }

        br[data-line]:hover {
            border-bottom: 2px solid var(--vscode-editor-lineHighlightBorder, #3794ff);
            background-color: var(--vscode-editor-lineHighlightBackground, rgba(55, 148, 255, 0.1));
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            [data-line] {
                padding-left: 5px;
                margin-left: -8px;
            }

            [data-line]:hover::before {
                left: -60px;
                font-size: 10px;
            }

            table {
                font-size: 14px;
            }

            th,
            td {
                padding: 8px;
            }
        }

        /* クリック時のフィードバック */
        [data-line]:active {
            background-color: var(--vscode-editor-selectionBackground, rgba(38, 79, 120, 0.5)) !important;
            transform: scale(1.005);
        }
    </style>
</head>

<body>
    <div id="content" class="loading">
        プレビューを読み込み中...
    </div>
    <script src="script.js"></script>
</body>

</html>
