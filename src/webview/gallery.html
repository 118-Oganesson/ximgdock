<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        :root {
            --background-color: #1e1e1e;
            --text-color: #d4d4d4;
            --primary-color: #0e639c;
            --container-bg: #252526;
            --border-color: #3c3c3c;
            --hover-bg: #333333;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        h1 {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            background-color: var(--container-bg);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        button,
        select,
        input {
            background-color: var(--container-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }

        button:hover,
        select:hover {
            background-color: var(--hover-bg);
            border-color: var(--primary-color);
        }

        .format-control,
        .search-control,
        .filter-control {
            flex-basis: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .format-control label,
        .search-control label,
        .filter-control label {
            font-size: 14px;
            white-space: nowrap;
        }

        .format-control select,
        .format-control input,
        .search-control input,
        .filter-control select {
            width: 100%;
        }

        #image-grid {
            display: grid;
            gap: 15px;
            grid-auto-rows: 1fr;
        }

        .image-item {
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            overflow: hidden;
            background-color: var(--container-bg);
            transition: transform 0.2s, background-color 0.2s;
        }

        .image-item:hover {
            background-color: var(--hover-bg);
            transform: translateY(-3px);
            border-color: var(--primary-color);
        }

        .image-item img {
            max-width: 100%;
            max-height: calc(100% - 25px);
            object-fit: contain;
            border-radius: 4px;
        }

        .filename {
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-top: 8px;
            color: #a0a0a0;
        }

        #image-grid.size-small {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }

        #image-grid.size-medium {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }

        #image-grid.size-large {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        #image-preview {
            position: fixed;
            z-index: 9999;
            padding: 10px;
            background: var(--background-color);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            pointer-events: none;
        }

        #image-preview img {
            display: block;
            border-radius: 4px;
        }

        #image-preview.size-none {
            display: none;
        }

        #image-preview.size-small img {
            max-width: 250px;
            max-height: 250px;
        }

        #image-preview.size-medium img {
            max-width: 300px;
            max-height: 300px;
        }

        #image-preview.size-large img {
            max-width: 400px;
            max-height: 400px;
        }
    </style>
</head>

<body>
    <div id="image-preview" class="size-small" style="display: none;">
        <img id="preview-image" src="" alt="Image Preview">
    </div>
    <h1>Image Gallery</h1>
    <div class="controls">
        <button id="select-folder-btn">Select Folder</button>
        <button id="refresh-btn">Refresh</button>
        <select id="sort-select">
            <option value="name">Sort by Name</option>
            <option value="date">Sort by Date</option>
        </select>
        <select id="thumbnail-size-select">
            <option value="small">Thumbnails: Small</option>
            <option value="medium" selected>Thumbnails: Medium</option>
            <option value="large">Thumbnails: Large</option>
        </select>
        <select id="preview-size-select">
            <option value="none">Preview: None</option>
            <option value="small" selected>Preview: Small</option>
            <option value="medium">Preview: Medium</option>
            <option value="large">Preview: Large</option>
        </select>
        <div class="search-control">
            <label for="search-input">Search:</label>
            <input type="text" id="search-input" placeholder="Search by file name...">
        </div>
        <div class="filter-control">
            <label for="filter-select">Filter:</label>
            <select id="filter-select">
                <option value="all">All Images</option>
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="jpeg">JPEG</option>
                <option value="gif">GIF</option>
                <option value="bmp">BMP</option>
                <option value="webp">WEBP</option>
                <option value="svg">SVG</option>
            </select>
        </div>
        <div class="format-control">
            <label for="format-select">Format:</label>
            <select id="format-select">
                <option value="<img src=&quot;$src&quot; alt=&quot;$alt&quot; />">Image only (inline)</option>
                <option value="<br />\n<img src=&quot;$src&quot; alt=&quot;$alt&quot; /><br />">Image with line breaks
                    (block)</option>
                <option value="custom">Custom...</option>
            </select>
        </div>
        <div id="custom-format-control" class="format-control" style="display: none;">
            <label for="format-input">Custom:</label>
            <input type="text" id="format-input" value="<img src=&quot;$src&quot; alt=&quot;$alt&quot; />" />
        </div>
    </div>
    <div id="image-grid" class="size-medium">{{imageGrid}}</div>

    <script>
        const vscode = acquireVsCodeApi();

        // DOM要素を取得
        const sortSelect = document.getElementById('sort-select');
        const thumbnailSizeSelect = document.getElementById('thumbnail-size-select');
        const previewSizeSelect = document.getElementById('preview-size-select');
        const formatSelect = document.getElementById('format-select');
        const customFormatControl = document.getElementById('custom-format-control');
        const formatInput = document.getElementById('format-input');
        const imageGrid = document.getElementById('image-grid');
        const searchInput = document.getElementById('search-input');
        const filterSelect = document.getElementById('filter-select');

        // ホバープレビュー用のDOM要素
        const imagePreview = document.getElementById('image-preview');
        const previewImage = document.getElementById('preview-image');

        /**
         * カスタムフォーマット入力欄の表示/非表示を切り替えます。
         */
        function toggleCustomFormatInput() {
            customFormatControl.style.display = (formatSelect.value === 'custom') ? 'flex' : 'none';
        }

        /**
         * グリッドのサムネイルサイズを更新します。
         * @param {string} size - 'small', 'medium', or 'large'
         */
        function updateThumbnailSize(size) {
            imageGrid.classList.remove('size-small', 'size-medium', 'size-large');
            imageGrid.classList.add(`size-${size}`);
        }

        /**
         * プレビュー画像の表示サイズを更新します。
         * @param {string} size - 'none', 'small', 'medium', or 'large'
         */
        function updatePreviewSize(size) {
            imagePreview.classList.remove('size-none', 'size-small', 'size-medium', 'size-large');
            imagePreview.classList.add(`size-${size}`);
        }

        /**
         * フィルタリングと検索を実行する関数
         */
        function filterAndSearchImages() {
            const searchText = searchInput.value.toLowerCase();
            const selectedFilter = filterSelect.value;

            const imageItems = imageGrid.querySelectorAll('.image-item');
            imageItems.forEach(item => {
                const fileName = item.dataset.filename.toLowerCase();
                const fileExtension = fileName.split('.').pop().toLowerCase(); // ここで拡張子を取得し、小文字に変換

                const matchesSearch = fileName.includes(searchText);
                const matchesFilter = (selectedFilter === 'all') || (selectedFilter === fileExtension);

                if (matchesSearch && matchesFilter) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        /**
         * 現在のUIの状態を保存します。
         */
        function saveState() {
            vscode.setState({
                sortBy: sortSelect.value,
                thumbnailSize: thumbnailSizeSelect.value,
                previewSize: previewSizeSelect.value,
                selectedFormat: formatSelect.value,
                customFormat: formatInput.value
            });
        }

        // --- 初期化処理 ---
        const previousState = vscode.getState();
        if (previousState) {
            if (previousState.sortBy) {
                sortSelect.value = previousState.sortBy;
            }
            if (previousState.thumbnailSize) {
                thumbnailSizeSelect.value = previousState.thumbnailSize;
                updateThumbnailSize(previousState.thumbnailSize);
            } else {
                updateThumbnailSize('medium'); // デフォルトを中サイズに
            }
            if (previousState.previewSize) {
                previewSizeSelect.value = previousState.previewSize;
                updatePreviewSize(previousState.previewSize);
            } else {
                previewSizeSelect.value = 'small';
                updatePreviewSize('small');
            }
            if (previousState.selectedFormat) {
                formatSelect.value = previousState.selectedFormat;
            }
            if (previousState.customFormat) {
                formatInput.value = previousState.customFormat;
            }
        } else {
            // 初回起動時、デフォルトを設定
            updateThumbnailSize('medium');
            updatePreviewSize('small');
        }

        toggleCustomFormatInput();
        filterAndSearchImages();

        // --- イベントリスナーの設定 ---

        document.getElementById('select-folder-btn').addEventListener('click', () => {
            vscode.postMessage({ command: 'selectFolder' });
        });
        document.getElementById('refresh-btn').addEventListener('click', () => {
            vscode.postMessage({ command: 'refresh' });
        });
        sortSelect.addEventListener('change', (event) => {
            saveState();
            vscode.postMessage({ command: 'sort', sortBy: event.target.value });
        });
        thumbnailSizeSelect.addEventListener('change', (event) => {
            const newSize = event.target.value;
            updateThumbnailSize(newSize);
            saveState();
        });
        formatSelect.addEventListener('change', () => {
            toggleCustomFormatInput();
            saveState();
        });
        formatInput.addEventListener('input', saveState);

        previewSizeSelect.addEventListener('change', (event) => {
            const newSize = event.target.value;
            updatePreviewSize(newSize);
            saveState();
        });

        searchInput.addEventListener('input', filterAndSearchImages);
        filterSelect.addEventListener('change', filterAndSearchImages);

        imageGrid.addEventListener('click', (event) => {
            const item = event.target.closest('.image-item');
            if (item) {
                const fileName = item.dataset.filename;
                const format = (formatSelect.value === 'custom') ? formatInput.value : formatSelect.value;

                vscode.postMessage({
                    command: 'insertImage',
                    fileName: fileName,
                    format: format
                });
            }
        });

        function updatePreviewPosition(event) {
            const previewWidth = imagePreview.offsetWidth;
            const previewHeight = imagePreview.offsetHeight;
            const margin = 15;

            let x = event.clientX + margin;
            let y = event.clientY + margin;

            if (x + previewWidth > window.innerWidth) {
                x = event.clientX - previewWidth - margin;
            }

            if (y + previewHeight > window.innerHeight) {
                y = event.clientY - previewHeight - margin;
            }

            imagePreview.style.left = `${x}px`;
            imagePreview.style.top = `${y}px`;
        }

        imageGrid.addEventListener('mouseenter', (event) => {
            const item = event.target.closest('.image-item');
            if (item) {
                const previewSize = previewSizeSelect.value;
                if (previewSize !== 'none') {
                    const imgElement = item.querySelector('img');
                    if (imgElement) {
                        previewImage.src = imgElement.src;
                        imagePreview.style.display = 'block';
                        document.addEventListener('mousemove', updatePreviewPosition);
                    }
                }
            }
        }, true);

        imageGrid.addEventListener('mouseleave', (event) => {
            const item = event.target.closest('.image-item');
            if (item) {
                imagePreview.style.display = 'none';
                document.removeEventListener('mousemove', updatePreviewPosition);
            }
        }, true);
    </script>
</body>

</html>
